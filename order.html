<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Order - Tura's Elegance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: #fff5f8; padding: 20px; overflow-x: hidden; text-align: center; }
        .container { max-width: 450px; margin: 20px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { font-family: 'Playfair Display', serif; color: #d63384; margin-bottom: 20px; }
        .summary-box { background: #fffafc; padding: 20px; border-radius: 12px; border: 1px dashed #ffb7d5; text-align: left; margin-bottom: 20px; }
        .input-group { text-align: left; margin-top: 15px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #f9f9f9; margin-top: 5px; }
        .delivery-option { display: flex; align-items: center; margin-top: 10px; background: #fdf2f7; padding: 10px; border-radius: 8px; cursor: pointer; }
        .btn-confirm { width: 100%; padding: 16px; background: #2ecc71; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 25px; box-shadow: 0 4px 15px rgba(46,204,113,0.2); }
        #success-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); z-index: 10000; width: 85%; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 9999; }
    </style>
</head>
<body>

</div>

    </div>
    <div class="input-group">

        <textarea id="address" rows="3" placeholder="‡¶™‡ßÇ‡¶∞‡ßç‡¶£‡¶æ‡¶ô‡ßç‡¶ó ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ"></textarea>

<script>
    const params = new URLSearchParams(window.location.search);
    const sub = parseInt(params.get('total')) || 0;
    document.getElementById('p-names').innerText = params.get('products');
    document.getElementById('sub-val').innerText = sub;

    function calc() {
        const d = parseInt(document.querySelector('input[name="area"]:checked').value);
        document.getElementById('del-val').innerText = d;
        document.getElementById('total-val').innerText = sub + d;
    }
    calc();

    function confirm() {
        const n = document.getElementById('name').value;
        const p = document.getElementById('phone').value;
        const a = document.getElementById('address').value;
        if(!n || !p || !a) { alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶¨‡ßç‡¶∞‡ßã!"); return; }

        const tid = "TE-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('tid-show').innerText = tid;
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('success-popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';

        setTimeout(() => {
            const finalTotal = document.getElementById('total-val').innerText;
            const msg = `üåπ *Order #${tid}*%0A*Items:* ${params.get('products')}%0A*Total:* ${finalTotal} ‡ß≥%0Aüë§ *Customer:* ${n}%0Aüìû *Phone:* ${p}%0Aüìç *Address:* ${a}`;

    }
</script>
</body>
</html>
