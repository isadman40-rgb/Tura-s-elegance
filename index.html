<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tura's Elegance - Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: #fff; color: #333; overflow-x: hidden; }
        
        nav { padding: 40px 20px 10px; text-align: center; background: #fff; }
        .logo-text { 
            font-family: 'Playfair Display', serif; 
            font-size: 38px; 
            font-weight: 900; 
            color: #1a1a1a;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero { 
            position: relative; 
            padding: 20px 20px 40px; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center;
        }
        .hero-script { font-family: 'Great Vibes', cursive; color: #ff80bf; font-size: 28px; margin-bottom: 5px; }
        .hero h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 42px; 
            line-height: 1.1; 
            font-weight: 900; 
            color: #1a1a1a;
            margin-bottom: 25px;
        }
        
        .logo-container {
            width: 160px;
            height: 160px;
            background: #fff0f5; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffdeeb;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 128, 191, 0.15);
            margin-top: 10px;
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; padding-bottom: 100px; }
        .card { background: #fff; text-align: left; }
        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; background: #f9f9f9; }
        .card h3 { font-size: 14px; font-weight: 600; margin: 12px 0 5px; color: #222; }
        .price { font-size: 14px; font-weight: bold; color: #d63384; margin-bottom: 12px; }
        
        .btn-add-cart { 
            width: 100%; padding: 12px; 
            background: #111; border: none; 
            color: #fff; font-size: 11px; font-weight: bold; 
            text-transform: uppercase; cursor: pointer; border-radius: 4px;
        }

        .bag-icon {
            position: fixed; top: 25px; right: 20px; 
            background: #1a1a1a; color: white; 
            width: 45px; height: 45px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        #cart-count { position: absolute; top: -5px; right: -5px; background: #ff4d4d; font-size: 10px; padding: 2px 6px; border-radius: 50%; border: 2px solid #fff; }

        .cart-drawer { position: fixed; right: -100%; top: 0; width: 100%; height: 100%; background: white; z-index: 2000; transition: 0.4s; padding: 30px; overflow-y: auto; }
        .cart-drawer.active { right: 0; }
        .btn-checkout { width: 100%; padding: 18px; background: #25D366; color: white; border: none; font-weight: bold; font-size: 16px; margin-top: 30px; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="logo-text">Tura's Elegance</div>
</nav>

<div class="bag-icon" onclick="toggleCart()">
    <i class="fa-solid fa-bag-shopping"></i>
    <span id="cart-count">0</span>
</div>

<section class="hero">
    <span class="hero-script">Gift beauty</span>
    <h1>like you <br>mean it.</h1>

    <div class="logo-container">
        <img src="logo.png" alt="Tura's Logo">
    </div>
</section>

<div class="grid">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1586495777744-4413f21062fa?w=400" class="card-img">
        <h3>Velvet Lipstick</h3>
        <p class="price">550 ৳</p>
        <button class="btn-add-cart" onclick="addToCart('Velvet Lipstick', 550)">Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=400" class="card-img">
        <h3>Glow Serum</h3>
        <p class="price">850 ৳</p>
        <button class="btn-add-cart" onclick="addToCart('Glow Serum', 850)">Add to Cart</button>
    </div>
</div>

<div class="cart-drawer" id="cart-drawer">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
        <h2 style="font-family: 'Playfair Display', serif;">Your Shopping Bag</h2>
        <i class="fa-solid fa-xmark" onclick="toggleCart()" style="font-size: 24px; cursor: pointer;"></i>
    </div>
    <div id="cart-items"></div>
    <div style="margin-top: 30px; border-top: 2px solid #111; padding-top: 20px;">
        <div style="display: flex; justify-content: space-between; font-size: 20px; font-weight: bold;">
            <span>Total:</span>
            <span><span id="total-amount">0</span> ৳</span>
        </div>
        <button class="btn-checkout" onclick="goToCheckout()">Order Now on WhatsApp</button>
    </div>
</div>

<script>
    let cart = [];
    function addToCart(name, price) {
        cart.push({name, price});
        updateCartUI();
        toggleCart(); 
    }
    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.length;
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            cartItemsDiv.innerHTML += `
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:15px; border-bottom: 1px solid #f9f9f9; padding-bottom: 10px;">
                    <span>${item.name}</span>
                    <span style="font-weight:600;">${item.price} ৳</span>
                </div>`;
        });
        document.getElementById('total-amount').innerText = total;
    }
    function toggleCart() { document.getElementById('cart-drawer').classList.toggle('active'); }
    function goToCheckout() {
        if(cart.length === 0) { alert("আপনার ব্যাগ খালি!"); return; }
        const productNames = cart.map(item => item.name).join(', ');
        const totalPrice = document.getElementById('total-amount').innerText;
        window.location.href = `order.html?products=${encodeURIComponent(productNames)}&total=${totalPrice}`;
    }
</script>

</body>
        </html>
